<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - 4 Player Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 id="game-title">Connect 4 x 4</h1>
        <div class="game-info">
            <div class="player-indicators" id="player-indicators">
                <div class="player-box player-1 active" data-player="1">
                    <div class="player-number">1</div>
                </div>
                <div class="player-box player-2" data-player="2">
                    <div class="player-number">2</div>
                </div>
                <div class="player-box player-3" data-player="3">
                    <div class="player-number">3</div>
                </div>
                <div class="player-box player-4" data-player="4">
                    <div class="player-number">4</div>
                </div>
            </div>
            <button id="reset-button" class="reset-button">Reset Game</button>
        </div>
        <div id="game-board" class="game-board"></div>
        <div id="winner-message" class="winner-message hidden"></div>
    </div>
    
    <div class="settings-panel">
        <div class="settings-header">⚙️ Settings</div>
        <div class="settings-content">
            <div class="setting-item">
                <label>Rows: <span id="rows-value">7</span></label>
                <div class="button-group">
                    <button class="setting-btn" onclick="updateSetting('rows', -1)">−</button>
                    <input type="range" id="rows-slider" min="5" max="12" value="7" oninput="updateSlider('rows', this.value)">
                    <button class="setting-btn" onclick="updateSetting('rows', 1)">+</button>
                </div>
            </div>
            <div class="setting-item">
                <label>Columns: <span id="cols-value">9</span></label>
                <div class="button-group">
                    <button class="setting-btn" onclick="updateSetting('cols', -1)">−</button>
                    <input type="range" id="cols-slider" min="5" max="14" value="9" oninput="updateSlider('cols', this.value)">
                    <button class="setting-btn" onclick="updateSetting('cols', 1)">+</button>
                </div>
            </div>
            <div class="setting-item">
                <label>Players: <span id="players-value">4</span></label>
                <div class="button-group">
                    <button class="setting-btn" onclick="updateSetting('players', -1)">−</button>
                    <input type="range" id="players-slider" min="2" max="4" value="4" oninput="updateSlider('players', this.value)">
                    <button class="setting-btn" onclick="updateSetting('players', 1)">+</button>
                </div>
            </div>
            <div class="setting-item">
                <label>Win Length: <span id="winlength-value">4</span></label>
                <div class="button-group">
                    <button class="setting-btn" onclick="updateSetting('winlength', -1)">−</button>
                    <input type="range" id="winlength-slider" min="3" max="6" value="4" oninput="updateSlider('winlength', this.value)">
                    <button class="setting-btn" onclick="updateSetting('winlength', 1)">+</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
